<!doctype html>
<html>
	
	<head>
		
		<title>
			form
		</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body >
		
			
		
			<form class="signIn">

				<div class="topic" >
					<h1>
						SIGN-IN FORM
					</h1>
				</div>
			
				<div >
				
					<label class="name">
						<h4>FULL NAME<h4>
					</label>
					<div class="fullName">
						<input  type="text" name="full name" placeholder="write your full name here" >
					</div>
				</div>
				
				<div class="age">

					<label>
						<h4>AGE</h4>
					</label>
					
					<input type="number"name="age"placeholder="write your name here" >
				</div>

				<div class="email">
					
					<label>
						<h3>EMAIL</h3>
					</label>
					<input type="text"name="email"placeholder="write your email here" >
				</div>

				<div class="password">
					
					<label>
						<h3>PASSWORD</h3>
					</label>
					<input type="password"name="password" placeholder="write your password here" >
				</div>

				<div class="gender">

					<label>
						<h3>GENDER</h3>
					</label>
					<input type="radio"name="gender"value="male">MALE
					<input type="radio"name="gender"value="female">FEMALE
					<input type="radio"name="gender"value="not specified">NOT SPECIFIED
					
				</div>
				<br><br>

				<div class="submit">
					<button>SUBMIT</button>
				</div>


			</form>
		
	</body>

</html>
